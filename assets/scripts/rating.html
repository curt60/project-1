<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TesterCode</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        //OMDB API config
        var searchURL = "http://www.omdbapi.com/?i=";
        var searchURL2 = "&apikey=";
        var apiKey = "f0032c14";
        
        //define global variables

        //get movie ratings
        function getDetails(movieID) {
            //configure API URL
            var queryURL = searchURL + movieID + searchURL2 + apiKey;
            console.log(queryURL);
            
            //generate AJAX request
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                movieDetails = response;
                //Return an object which goes to the renderDetails() function in the main.js
                return movieDetails;
                console.log(movieDetails);
            });
        }
            getDetails("tt0790724");
            getDetails("tt3896198");
    </script>
</body>

</html>
