<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Movie Aggregator</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white text-center mt-3 p-3">
            <h1>Movie Aggregator</h1>
            <h4>Movie info at a Glance</h4>
        </div>
        <div class="row search-inputs">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movie Title" id="title-input">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="title-search-btn">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center" id="result-count"></div>
        </div>
        <div class="output">
            <div id="summary-section">
                <div class="movie-row" data-movie-id="75780">
                    <img src="https://image.tmdb.org/t/p/w200/IfB9hy4JH1eH6HEfIgIGORXi5h.jpg" alt="Movie Thumbnail">
                    <div class="movie-info">
                        <div class="movie-title">Jack Reacher</div>
                        <div class="release-date">
                            <span class="label">Release Date: </span>2012-12-20</div>
                        <div class="avg-vote">
                            <span class="label">Average Vote: </span>6.4</div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div id="review-section">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="./assets/scripts/anime.min.js"></script>
    <script src="./assets/scripts/main.js"></script>

</body>

</html>
